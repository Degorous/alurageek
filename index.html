<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>AluraGeek</title>
</head>
<body>
  <header class="header">
    <img src="./assets/Logo.svg" alt="Logo AluraGeek">
  </header>
  <main class="main">
    <section class="main__section">
      <h1>Meus Produtos:</h1>
      <ul class="products" data-product>
      </ul>
    </section>

    <section class="add__section">
      <h1>Adicionar Produto:</h1>
      <form class="form" data-form>
        <input name="name" placeholder="Nome" required data-name>
        <input name="price" placeholder="PrecÌ§o" required data-preco>
        <input name="image" placeholder="Imagem" required data-image>
        <span data-message class="messageError"></span>
        <div class="button__form">
          <button type="submit" class="button__submit button">Adicionar</button>
          <button type="reset" class="button__reset button">Deletar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div>
      <img src="./assets/Logo.svg" alt="Logo AluraGeek">
      <p>Desenvolvido por Erick Palombo</p>
      <p>2024</p>
    </div>
    <div>
      <a href="https://github.com/Degorous" target="_blank">
        <img src="./assets/icons8-github.svg" alt="Link para Github">
      </a>
      <a href="https://www.linkedin.com/in/erick-palombo/" target="_blank">
        <img src="./assets/icons8-linkedin.svg" alt="Link para Linkedin">
      </a>
    </div>
  </footer>

  <script type="module" src="js/mostrarProdutos.js"></script>
  <script type="module" src="js/criaProduto.js"></script>
  <script type="module" src="js/deletarProduto.js"></script>
</body>
</html>
